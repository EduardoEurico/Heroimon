<!-- templates/ListMissions.html -->
{{define "ListMissions"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Missões</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="mission-container">
        <h1>Lista de Missões</h1>
        <table class="mission-table">
            <tr>
                <th>ID</th>
                <th>Nome Missão</th>
                <th>Nível Dificuldade</th>
                <th>Ações</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.NomeMissao}}</td>
                <td>{{.NivelDificuldade}}</td>
                <td>
                    <a href="/edit-mission?id={{.ID}}" class="action-link">Editar</a>
                    <a href="/delete-mission?id={{.ID}}" class="action-link">Excluir</a>
                </td>
            </tr>
            {{end}}
        </table>
        <a href="/create-mission" class="back-link">Criar Nova Missão</a>
    </div>
</body>
</html>
{{end}}
