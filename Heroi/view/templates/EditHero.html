<!-- templates/EditHero.html -->
{{define "EditHero"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Herói</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="battle-container">
    <h1>Editar Herói</h1>
    <form action="/update-hero" method="post" class="styled-form">
      <input type="hidden" name="id" value="{{.ID}}">
      
      <label for="nome_real">Nome Real:</label>
      <input type="text" id="nome_real" name="nome_real" value="{{.NomeReal}}" required><br>

      <label for="nome_heroi">Nome Herói:</label>
      <input type="text" id="nome_heroi" name="nome_heroi" value="{{.NomeHeroi}}" required><br>

      <label for="sexo">Sexo:</label>
      <input type="text" id="sexo" name="sexo" value="{{.Sexo}}" required><br>

      <label for="altura">Altura:</label>
      <input type="text" id="altura" name="altura" value="{{.Altura}}" required><br>

      <label for="peso">Peso:</label>
      <input type="text" id="peso" name="peso" value="{{.Peso}}" required><br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" value="{{.DataNascimento}}" required><br>

      <label for="local_nascimento">Local de Nascimento:</label>
      <input type="text" id="local_nascimento" name="local_nascimento" value="{{.LocalNascimento}}" required><br>

      <label for="poderes">Poderes (separados por vírgula):</label>
      <input type="text" id="poderes" name="poderes" value="{{join .Poderes ","}}" required><br>

      <label for="nivel_forca">Nível de Força:</label>
      <input type="number" id="nivel_forca" name="nivel_forca" value="{{.NivelForca}}" min="1" max="10" required><br>

      <label for="popularidade">Popularidade:</label>
      <input type="number" id="popularidade" name="popularidade" value="{{.Popularidade}}" min="1" max="100" required><br>

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" value="{{.Status}}" required><br>

      <input type="submit" value="Atualizar" class="submit-button">
    </form>
  </div>
</body>
</html>
{{end}}
